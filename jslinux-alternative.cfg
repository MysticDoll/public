/* VM configuration file */
{
    version: 1,
    machine: "pc",
    memory_size: 128,
    bios: "https://bellard.org/jslinux/bios.bin",
    kernel: "vmlinux.bin",
    cmdline: "loglevel=3 console=tty0 root=root rootfstype=9p rootflags=trans=virtio ro TZ=${TZ}",
    fs0: { file: "https://vfsync.org/u/os/buildroot-x86" },
    eth0: { driver: "user" },
    display0: {
        device: "simplefb",
        width: 640,
        height: 480,
    },
    input_device: "virtio",
}
